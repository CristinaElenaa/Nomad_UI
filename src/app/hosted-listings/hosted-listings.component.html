    <div class="card row m-5 p-1 d-flex justify-content-center align-items-center" style="width: 16.5rem;"
    *ngFor="let item of listings | slice:0:1">
    <img class="card-img-top rounded-3 p-1 justify-content-center" src="{{item.mainPhotoUrl}}"
        alt="Card image cap">
    <div class="card-body" style="display: flex; flex-direction: row; justify-content: space-between;">
        <h5 class="card-title">Camper, Rasnov </h5>
        <p class="card-text"
            style="display: flex; flex-direction: row; align-items: center; margin-right: 1px;">
            <svg xmlns="http://www.w3.org/2000/svg" height="0.6em" viewBox="0 0 576 512">
                <path
                    d="M316.9 18C311.6 7 300.4 0 288.1 0s-23.4 7-28.8 18L195 150.3 51.4 171.5c-12 1.8-22 10.2-25.7 21.7s-.7 24.2 7.9 32.7L137.8 329 113.2 474.7c-2 12 3 24.2 12.9 31.3s23 8 33.8 2.3l128.3-68.5 128.3 68.5c10.8 5.7 23.9 4.9 33.8-2.3s14.9-19.3 12.9-31.3L438.5 329 542.7 225.9c8.6-8.5 11.7-21.2 7.9-32.7s-13.7-19.9-25.7-21.7L381.2 150.3 316.9 18z" />
            </svg>
            4.2
        </p>
    </div>
    <ul class="list-group list-group-flush">
        <!-- <li class="list-group-item">{{item.description}}</li> -->
        <li class="list-group-item">100/night</li>

    </ul>
    <button class="button-17 button-back" [routerLink]="['/edit-listing', item.id]">
        Edit listing</button>
        <button class="button-17 button-back bg-danger text-white" (click)="openWarningMod(item.id)">
            Remove listing</button>
</div>
        <mat-paginator [length]="listings.length" [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page">
        </mat-paginator>

    </div>
    <div *ngIf="!hostsListings">
        <div class="px-6 py-12 text-center md:px-5 lg:text-left">
            <div class="w-50 h-50 mx-auto sm:max-w-2xl md:max-w-3xl lg:max-w-5xl xl:max-w-7xl xl:px-2">
                <div class="grid items-center lg:grid-cols-2">
                    <div class="mb-12 md:mt-12 lg:mt-0 lg:mb-0">
                        <div
                            class="block rounded-lg bg-[hsla(0,0%,100%,0.55)] px-6 py-12 shadow-[0_2px_15px_-3px_rgba(0,0,0,0.07),0_10px_20px_-2px_rgba(0,0,0,0.04)] dark:bg-[hsla(0,0%,5%,0.55)] dark:shadow-black/20 md:px-12 lg:-mr-14 backdrop-blur-[30px]">
                            <h1 class="mt-2 mb-2 text-4xl font-bold tracking-tight md:text-5xl xl:text-6xl">
                                No listings posted <br /><span class="text-warning">yet</span>
                            </h1>
                            <a class="mb-12 inline-block rounded bg-warning px-5 pt-4 pb-3.5 text-sm font-medium uppercase leading-normal text-white shadow-[0_4px_9px_-4px_#3b71ca] transition duration-150 ease-in-out hover:bg-primary-600 hover:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.3),0_4px_18px_0_rgba(59,113,202,0.2)] focus:bg-primary-600 focus:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.3),0_4px_18px_0_rgba(59,113,202,0.2)] focus:outline-none focus:ring-0 active:bg-primary-700 active:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.3),0_4px_18px_0_rgba(59,113,202,0.2)] dark:shadow-[0_4px_9px_-4px_rgba(59,113,202,0.5)] dark:hover:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.2),0_4px_18px_0_rgba(59,113,202,0.1)] dark:focus:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.2),0_4px_18px_0_rgba(59,113,202,0.1)] dark:active:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.2),0_4px_18px_0_rgba(59,113,202,0.1)] md:mr-2 md:mb-0"
                                data-te-ripple-init data-te-ripple-color="light" routerLink="/addListing" role="button">
                                Start hosting</a>

                        </div>
                    </div>
                    <div class="md:mb-2 lg:mb-0">
                        <img src="./assets/key-noBg.png" class="w-full rounded-lg shadow-lg dark:shadow-black/20"
                            alt="" />
                    </div>
                </div>
            </div>
        </div>
