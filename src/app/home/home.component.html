<div>
    <div class="body">
        
        <div class="left-container">
            <div class="my-100 py-100 w-100 h-100 d-flex justify-content-center" style="margin-top: 200px;" *ngIf="isLoading">
                <mat-spinner></mat-spinner>
            </div>
            
            <div class="card" style="width: 16.5rem; " *ngFor="let item of listingsList"
                [routerLink]="['/listing', item.id]">
                <img class="card-img-top w-60 h-60 m-2 rounded-3" src="{{item.mainPhotoUrl}}" alt="Card image cap">
                <div class="card-body" style="display: flex; flex-direction: row; justify-content: space-between;">
                    <h5 class="card-title">{{item.name}}, {{item.city}} </h5>
                    <p class="card-text" style="display: flex; flex-direction: row; align-items: center; margin-right: 1px;">
                        <svg xmlns="http://www.w3.org/2000/svg" height="0.6em"
                            viewBox="0 0 576 512">
                            <path
                                d="M316.9 18C311.6 7 300.4 0 288.1 0s-23.4 7-28.8 18L195 150.3 51.4 171.5c-12 1.8-22 10.2-25.7 21.7s-.7 24.2 7.9 32.7L137.8 329 113.2 474.7c-2 12 3 24.2 12.9 31.3s23 8 33.8 2.3l128.3-68.5 128.3 68.5c10.8 5.7 23.9 4.9 33.8-2.3s14.9-19.3 12.9-31.3L438.5 329 542.7 225.9c8.6-8.5 11.7-21.2 7.9-32.7s-13.7-19.9-25.7-21.7L381.2 150.3 316.9 18z" />
                        </svg>
                        {{item.rating.toFixed(1)}}
                    </p>
                </div>
                <ul class="list-group list-group-flush">
                    <!-- <li class="list-group-item">{{item.description}}</li> -->
                    <li class="list-group-item">{{item.price}}/night</li>
                </ul>
                
            </div>
