<div class="dialog">
    <div class="upper-container">
        <i class="fa fa-check-circle-o size" aria-hidden="true"></i>
        <h1 mat-dialog-title class="title">{{data.message}}</h1>
    </div>

    <div mat-dialog-actions class="down-container">
        <button mat-button
         mat-dialog-close
         (click)="onConfirmAction()"
         class="button-17 bg-secondary text-white">Confirm</button>
        <button mat-button mat-dialog-close class="button-17 bg-danger text-white">Cancel</button>
    </div>
</div>
