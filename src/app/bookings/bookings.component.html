<div style="margin-top: 100px; width: 100%; display: flex; justify-content: center;">

    <div class="mat-elevation-z8" style="width: 80%; display: flex; ">
        <table mat-table *ngIf="hasBookings" matSort class="m-5 p-1 ">

            <ng-container matColumnDef="id">
                <th mat-header-cell mat-sort-header> Unit </th>
            </ng-container>
            <ng-container matColumnDef="id">
                <th mat-header-cell mat-sort-header> Host </th>
            </ng-container>

            <ng-container matColumnDef="progress">
                <th mat-header-cell mat-sort-header style="display: flex; justify-content: center;"> Dates </th>
            </ng-container>

            <ng-container matColumnDef="name">
                <th mat-header-cell mat-sort-header> People </th>
            </ng-container>

            <ng-container matColumnDef="fruit">
                <th mat-header-cell mat-sort-header> Total Price </th>
            </ng-container>

            <ng-container matColumnDef="add">
                <th mat-header-cell mat-sort-header style="display: flex; justify-content: center;"> AddReview </th>
            </ng-container>
            <tbody class="table-group-divider table-divider-color ">
                 <tr *ngFor="let item of bookingsList" class="my-5 py-12">
                    <td [routerLink]="['/listing', item.listingId]" class="cursor-pointer">{{item.listingName}}</td>
                    <td [routerLink]="['/profile', item.hostId]" class="cursor-pointer">{{item.hostName}}</td>
                    <td style="display: flex; justify-content: center;">{{ transformDate(item.checkIn) }} -
                        {{transformDate(item.checkOut) }}</td>
                    <td>{{item.numberOfGuests}}</td>
                    <td>{{item.totalPrice}}lei</td>
                    <td style="display: flex; justify-content: center;">
                        <button *ngIf="!item.isReviewed" [routerLink]="['/add-review']" [queryParams]="{ listingId: item.listingId, bookingId: item.id, hostId: item.hostId}" type="button"
                            class="btn btn-warning text-dark">Review your stay!</button>
                        <p *ngIf="item.isReviewed">You have already reviewed this stay!</p>
                    </td>
                </tr> 
               
               
            </tbody>
        </table>

        <!-- <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator> -->
    </div>
</div>

<div *ngIf="!hasBookings">
    <div class="px-6 py-12 text-center md:px-5 lg:text-left">
        <div class="w-50 h-50 mx-auto sm:max-w-2xl md:max-w-3xl lg:max-w-5xl xl:max-w-7xl xl:px-2">
            <div class="grid items-center lg:grid-cols-2">
                <div class="mb-12 md:mt-12 lg:mt-0 lg:mb-0">
                    <div
                        class="block rounded-lg bg-[hsla(0,0%,100%,0.55)] px-6 py-12 shadow-[0_2px_15px_-3px_rgba(0,0,0,0.07),0_10px_20px_-2px_rgba(0,0,0,0.04)] dark:bg-[hsla(0,0%,5%,0.55)] dark:shadow-black/20 md:px-12 lg:-mr-14 backdrop-blur-[30px]">
                        <h1 class="mt-2 mb-2 text-4xl font-bold tracking-tight md:text-5xl xl:text-6xl">
                            No bookings <br /><span class="text-warning">yet</span>
                        </h1>
                        <a class="mb-12 inline-block rounded bg-warning px-5 pt-4 pb-3.5 text-sm font-medium uppercase leading-normal text-white shadow-[0_4px_9px_-4px_#3b71ca] transition duration-150 ease-in-out hover:bg-primary-600 hover:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.3),0_4px_18px_0_rgba(59,113,202,0.2)] focus:bg-primary-600 focus:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.3),0_4px_18px_0_rgba(59,113,202,0.2)] focus:outline-none focus:ring-0 active:bg-primary-700 active:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.3),0_4px_18px_0_rgba(59,113,202,0.2)] dark:shadow-[0_4px_9px_-4px_rgba(59,113,202,0.5)] dark:hover:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.2),0_4px_18px_0_rgba(59,113,202,0.1)] dark:focus:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.2),0_4px_18px_0_rgba(59,113,202,0.1)] dark:active:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.2),0_4px_18px_0_rgba(59,113,202,0.1)] md:mr-2 md:mb-0"
                            data-te-ripple-init data-te-ripple-color="light" routerLink="/home" role="button">Get
                            started</a>

                    </div>
                </div>
                <div class="md:mb-2 lg:mb-0">
                    <img src="./assets/registerImage.jpg" class="w-full rounded-lg shadow-lg dark:shadow-black/20"
                        alt="" />
                </div>
            </div>
        </div>
    </div>
</div>
