<div draggable="true" ngClass="{{dragAreaClass}}">
    <div class="row">
        <div class="col-md-12 text-center">
            Drag files here
            <a href="javascript:void(0)" (click)="file.click()">
                or click to open the gallery
            </a>
            <input type="file" #file [multiple]="true" (change)="onFileChange($event)" style="display:none" />
            <div class="dragged-files-wrapper" *ngIf="draggedFiles">
                <div class="file" *ngFor="let file of draggedFiles">
                    {{file.name}}
                </div>
            </div>
            <div class="dragged-files-wrapper" *ngIf="sentFiles">
                <div class="file" *ngFor="let file of sentFiles">
                    {{file.name}}
                </div>
            </div>
        </div>
    </div>
</div>
<div class="error" *ngIf="error">
    Only one file at time allow
</div>
